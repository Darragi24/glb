<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Employee Data</title>
</head>
<body>
    <h1>Upload Employee Attendance Data</h1>
    
    <!-- First Form -->
    <form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload Attendance File</button>
    </form>
    
    <h1>Upload Additional Employee Data</h1>
    
    <!-- Second Form -->
    <form action="{% url 'process_additional_file'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="additional_file" required>
        <button type="submit">Upload Additional File</button>
    </form>
</body>
</html>
