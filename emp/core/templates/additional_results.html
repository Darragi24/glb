<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Data</title>
    <!-- Add Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Main Data Table -->
        <h2 class="mb-4">Main Data</h2>
        <div class="table-responsive">
            <table id="mainTable">
                {{ main_table|safe }}
            </table>
        </div>

        <!-- Weekly Summary Table -->
        <h2 class="mt-5 mb-4">Weekly Summary</h2>
        <div class="table-responsive">
            <table id="weeklySummaryTable">
                {{ weekly_summary_table|safe }}
            </table>
        </div>

        <!-- Monthly Summary Table -->
        <h2 class="mt-5 mb-4">Monthly Summary</h2>
        <div class="table-responsive">
            <table id="monthlySummaryTable">
                {{ monthly_summary_table|safe }}
            </table>
        </div>

        <!-- Button to download the tables -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-5">Download Tables as Excel</button>
        </form>
    </div>
</body>
</html>
